bundle: kubernetes
applications:
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true
    storage:
      configurations: 10M
  mysql:
    charm: ch:mysql-k8s
    channel: edge
    scale: 1
    trust: false
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: edge
    scale: 1
    trust: true
  keystone:
    charm: ch:keystone-k8s
    channel: xena/edge
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M
  glance:
    charm: ch:glance-k8s
    channel: xena/edge
    scale: 1
    trust: true
    storage:
      local-repository: 5G
  nova:
    charm: ch:nova-k8s
    channel: xena/edge
    scale: 1
    trust: true
  placement:
    charm: ch:placement-k8s
    channel: xena/edge
    scale: 1
    trust: true
  neutron:
    charm: ch:neutron-k8s
    channel: xena/edge
    scale: 1
    trust: true
    options:
      os-public-hostname:
  ovn-central:
    charm: ch:ovn-central-k8s
    channel: edge
    scale: 1
    trust: true
  vault:
    charm: ch:icey-vault-k8s
    channel: stable
    scale: 1
  horizon:
    charm: ch:horizon-k8s
    channel: xena/edge
    scale: 1
    trust: true
  ovn-relay:
    charm: ch:ovn-relay-k8s
    channel: edge
    scale: 1
    trust: true

relations:
- - traefik:ingress
  - rabbitmq:ingress

- - mysql:database
  - keystone:database
- - traefik:ingress
  - keystone:ingress-public

- - mysql:database
  - glance:database
- - rabbitmq:amqp
  - glance:amqp
- - keystone:identity-service
  - glance:identity-service
- - traefik:ingress
  - glance:ingress-public

- - mysql:database
  - nova:database
- - mysql:database
  - nova:api-database
- - mysql:database
  - nova:cell-database
- - rabbitmq:amqp
  - nova:amqp
- - keystone:identity-service
  - nova:identity-service
- - traefik:ingress
  - nova:ingress-public

- - mysql:database
  - placement:database
- - keystone:identity-service
  - placement:identity-service
- - traefik:ingress
  - placement:ingress-public

- - mysql:database
  - neutron:database
- - rabbitmq:amqp
  - neutron:amqp
- - keystone:identity-service
  - neutron:identity-service
- - traefik:ingress
  - neutron:ingress-public
- - vault:insecure-certificates
  - neutron:certificates
- - ovn-central:ovsdb-cms
  - neutron:ovsdb-cms

- - vault:insecure-certificates
  - ovn-central:certificates

- - mysql:database
  - horizon:database
- - keystone:identity-credentials
  - horizon:cloud-credentials
- - traefik:ingress
  - horizon:ingress-public

- - vault:insecure-certificates
  - ovn-relay:certificates
- - ovn-central:ovsdb-cms
  - ovn-relay:ovsdb-cms
